{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Register</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/nunito-font.css' %}">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>
<body class="form-v9">
{% block content %}
{% load crispy_forms_tags %}
<div class="page-content" >
	<div class="form-v9-content" style="background-image: url('{% static 'images/bg1.jpg' %}')">
	<h1>Register</h1>
	<form method="POST">
		{% csrf_token %}
		<div class="form-row-total">
			<div class="form-row">
<!--		{{ form.as_p }}-->
		{{ register_form|crispy }}
		<button class="btn btn-primary" type="submit">Register</button>
			</div>
		</div>
	</form>
	<p class="text-center">If you already have an account, <a href="{% url 'login' %}">login</a> instead.</p>
    </div>
</div>


{% endblock %}
</body>
</html>
